    #sticky-call {
      bottom: 2rem;
      left: 2rem;
      background: #d4cbb8;
      color: #0f1715;
      animation: pulse-shadow 2s infinite;
    }

    @keyframes pulse-shadow {
      0% {
        box-shadow: 0 0 0 0 rgba(212, 203, 184, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(212, 203, 184, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(212, 203, 184, 0);
      }
    }
  </style>




  <style>
    /* Preloader fade out */
    .loader.hidden {
      transform: translateY(-100%);
      pointer-events: none;
    }
  </style>

  <script>
    // Preloader Logic
    document.addEventListener("DOMContentLoaded", () => {
      const bar = document.getElementById('loader-bar');
      if (bar) {
        // Initial progress simulation (fast to 75%)
        setTimeout(() => {
          bar.style.transition = 'width 2s cubic-bezier(0.4, 0, 0.2, 1)';
          bar.style.width = '75%';
        }, 100);
      }
    });

    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const bar = document.getElementById('loader-bar');

      if (loader && bar) {
        // Complete the bar
        bar.style.transition = 'width 0.5s ease-out';
        bar.style.width = '100%';

        // Hide loader after completion (smooth curtain effect)
        setTimeout(() => {
          loader.classList.add('hidden');
        }, 800);
      }
    });
  </script>
  <script>
    // Protect Source Code (Disable Right-Click & DevTools Shortcuts)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      const key = e.key.toUpperCase();
      if (key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(key)) ||
        (e.ctrlKey && key === 'U')) {
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
